name: SLO JDBC
on:
  push:
    branches: [master, develop, main]
  pull_request:
    types: [opened, reopened, edited, synchronize]

jobs:
  jdbc-slo-test:
    if: (!contains(github.event.pull_request.labels.*.name, 'no slo'))
    name: JDBC SLO Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workload:
          - simple-jdbc-test
        include:
          - workload: simple-jdbc-test
            ydb_host: localhost
            ydb_port: 2135
            ydb_database: /Root/testdb
            prom_pgw: http://localhost:9091
            test_duration: 60
            read_rps: 1000
            write_rps: 100
            read_timeout: 1000
            write_timeout: 1000
            report_period: 1000
    concurrency:
      group: slo-${{ github.ref }}-${{ matrix.workload }}
      cancel-in-progress: true

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Initialize YDB SLO
      - name: Initialize YDB SLO
        uses: ydb-platform/ydb-slo-action/init@53e02500d4a98a6b67d9009bc46e839236f15f81
        with:
          github_pull_request_number: ${{ github.event.pull_request.number }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workload_name: ${{ matrix.workload }}  # ‚Üê –î–û–ë–ê–í–õ–ï–ù–û!
          ydb_database_node_count: 5

      # 3. Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: 'maven'

      # 4. Build modules
      - name: Build slo modules
        run: ./mvnw clean install -DskipTests -q

      # 5. Wait for YDB readiness
      - name: Wait for YDB readiness
        run: |
          echo "Waiting for YDB to be ready..."
          for i in {1..30}; do
            if nc -zv localhost 2135 2>&1 | grep -q "succeeded"; then
              echo "‚úÖ YDB port is available"
              sleep 5
              break
            fi
            echo "Attempt $i/30: waiting for YDB..."
            sleep 2
          done

      # 5.5. ‚Üê –î–û–ë–ê–í–¨–¢–ï –ø—Ä–æ–≤–µ—Ä–∫—É Push Gateway
      - name: Verify Push Gateway is ready
        run: |
          echo "Waiting for Prometheus Push Gateway..."
          for i in {1..30}; do
            if curl -sf http://localhost:9091/-/ready > /dev/null 2>&1; then
              echo "‚úÖ Push Gateway is ready"
              break
            fi
            echo "Attempt $i/30: waiting for Push Gateway..."
            sleep 2
          done
          
          echo "üìä Push Gateway endpoint accessible:"
          curl -s http://localhost:9091/metrics | head -5

      # 6. Prepare SLO Database (–∫–∞–∫ –≤ .NET –ø—Ä–∏–º–µ—Ä–µ)
      - name: Prepare SLO Database
        env:
          YDB_JDBC_URL: jdbc:ydb:grpc://${{ matrix.ydb_host }}:${{ matrix.ydb_port }}${{ matrix.ydb_database }}
        run: |
          echo "üìä Creating SLO table..."
          # –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –≤—ã–∑–≤–∞—Ç—å –æ—Ç–¥–µ–ª—å–Ω—ã–π –∫–ª–∞—Å—Å –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è —Ç–∞–±–ª–∏—Ü—ã
          # –∏–ª–∏ –≤–∫–ª—é—á–∏—Ç—å —ç—Ç–æ –≤ —Ç–µ—Å—Ç

      # 7. Run Simple JDBC Test
      - name: Run Simple JDBC Test
        env:
          YDB_JDBC_URL: jdbc:ydb:grpc://${{ matrix.ydb_host }}:${{ matrix.ydb_port }}${{ matrix.ydb_database }}
          YDB_HOST: ${{ matrix.ydb_host }}
          YDB_PORT: ${{ matrix.ydb_port }}
          YDB_DATABASE: ${{ matrix.ydb_database }}
          PROM_PGW: ${{ matrix.prom_pgw }}
          TEST_DURATION: ${{ matrix.test_duration }}
          READ_RPS: ${{ matrix.read_rps }}
          WRITE_RPS: ${{ matrix.write_rps }}
          READ_TIMEOUT: ${{ matrix.read_timeout }}
          WRITE_TIMEOUT: ${{ matrix.write_timeout }}
          REPORT_PERIOD: ${{ matrix.report_period }}
          WORKLOAD_NAME: ${{ matrix.workload }}
        run: |
          echo "üß™ Running JDBC SLO test"
          echo "   Workload: ${{ matrix.workload }}"
          echo "   URL: $YDB_JDBC_URL"
          echo "   Prometheus: $PROM_PGW"
          echo "   Duration: ${TEST_DURATION}s"
          echo "   Read RPS: ${READ_RPS}, Write RPS: ${WRITE_RPS}"
          echo "   Report period: ${REPORT_PERIOD}ms"
          
          ./mvnw test -pl slo/${{ matrix.workload }} \
            -Dskip.jdbc.tests=false \
            -Dtest=JdbcSloTest

      # 8. Verify metrics were pushed
      - name: Verify metrics in Push Gateway
        if: always()
        run: |
          echo "üìä Checking Push Gateway metrics..."
          echo ""
          echo "=== All metrics ==="
          curl -s http://localhost:9091/metrics | grep slo_ || echo "No SLO metrics found"
          
          echo ""
          echo "=== Checking local metrics file ==="
          if [ -f "slo/${{ matrix.workload }}/target/test-metrics.txt" ]; then
            echo "‚úÖ Local metrics file exists:"
            cat "slo/${{ matrix.workload }}/target/test-metrics.txt"
          else
            echo "‚ùå Local metrics file not found"
          fi

      # 9. Store YDB logs
      - name: Store YDB logs
        if: always()
        run: |
          docker logs ydb-chaos > ydb-chaos.log 2>&1 || echo "No ydb-chaos container"

      - name: Upload YDB logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.workload }}-ydb-chaos.log
          path: ./ydb-chaos.log
          retention-days: 1

  # ========================================
  # Job 2: –ü—É–±–ª–∏–∫–∞—Ü–∏—è –æ—Ç—á—ë—Ç–∞
  # ========================================
  publish-slo-report:
    runs-on: ubuntu-latest
    name: Publish YDB SLO Report
    needs: jdbc-slo-test
    if: success()
    permissions:
      contents: read
      pull-requests: write
      actions: read

    steps:
      - name: Publish YDB SLO Report
        uses: ydb-platform/ydb-slo-action/report@53e02500d4a98a6b67d9009bc46e839236f15f81
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_run_id: ${{ github.run_id }}