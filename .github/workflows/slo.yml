name: SLO JDBC
on:
  push:
    branches: [master, develop, main]
  pull_request:
    types: [opened, reopened, edited, synchronize]

jobs:
  jdbc-slo-test:

    if: (!contains(github.event.pull_request.labels.*.name, 'no slo'))

    name: JDBC SLO Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workload:
          - simple-jdbc-test
        include:
          - workload: simple-jdbc-test
            read_rps: 1000
            write_rps: 100

    concurrency:
      group: slo-${{ github.ref }}-${{ matrix.workload }}
      cancel-in-progress: true

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Initialize YDB SLO (используем правильный полный SHA)
      - name: Initialize YDB SLO
        uses: ydb-platform/ydb-slo-action/init@53e02500d4a98a6b67d9009bc46e839236f15f81
        with:
          github_pull_request_number: ${{ github.event.pull_request.number }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          ydb_database_node_count: 5

      # 3. Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: 'maven'

      # 4. Build modules
      - name: Build slo modules
        run: ./mvnw clean install -DskipTests -q

      # 5. Wait for YDB readiness
      - name: Wait for YDB readiness
        run: |
          echo "Waiting for YDB to be ready..."
          for i in {1..30}; do
            if nc -zv localhost 2135 2>&1 | grep -q "succeeded"; then
              echo "✅ YDB port is available"
              sleep 5
              break
            fi
            echo "Attempt $i/30: waiting for YDB..."
            sleep 2
          done

      # 6. Run Simple JDBC Test
      - name: Run Simple JDBC Test
        env:
          YDB_JDBC_URL: jdbc:ydb:grpc://localhost:2135/Root/testdb
        run: |
          echo "Running JDBC test with URL: $YDB_JDBC_URL"
          ./mvnw test -pl slo/${{ matrix.workload }} -Dskip.jdbc.tests=false -Dtest=JdbcSmokeTest

      # 7. Upload logs on failure
      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            **/target/surefire-reports/
            **/logs/
          retention-days: 5

      # 8. Store YDB logs
      - name: Store YDB logs
        if: always()
        run: |
          docker logs ydb-chaos > ydb-chaos.log 2>&1 || echo "No ydb-chaos container"

      - name: Upload YDB logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ydb-chaos.log
          path: ./ydb-chaos.log
          retention-days: 1