name: SLO JDBC

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  jdbc-slo-test:
    name: JDBC SLO Test
    runs-on: ubuntu-latest

    steps:
      # 1. Чекаут репозитория
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Устанавливаем JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 3. Сборка всех slo модулей, без тестов
      - name: Build slo modules
        run: ./mvnw clean install -DskipTests

      # 4. Поднимаем локальный YDB контейнер
      - name: Start YDB test cluster
        run: |
          docker pull yandexcloud/ydb-local:latest
          docker run -d --name ydb-test -p 2136:2136 yandexcloud/ydb-local:latest
          sleep 10  # ждём пока кластер полностью стартует

      # 5. Запуск Simple JDBC теста
      - name: Run Simple JDBC Test
        env:
          YDB_JDBC_URL: jdbc:ydb:grpc://localhost:2136/local?useTls=false
        run: ./mvnw test -pl slo/simple-jdbc-test

      # 6. Остановим контейнер после тестов
      - name: Stop YDB test cluster
        if: always()
        run: docker stop ydb-test
