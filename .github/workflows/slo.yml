name: SLO JDBC
on:
  push:
    branches: [master, develop, main]
  pull_request:
    types: [opened, reopened, edited, synchronize]

jobs:
  jdbc-slo-test:
    if: (!contains(github.event.pull_request.labels.*.name, 'no slo'))
    name: JDBC SLO Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        workload:
          - simple-jdbc-test
        include:
          - workload: simple-jdbc-test
            ydb_host: localhost
            ydb_port: 2135
            ydb_database: /Root/testdb
            prom_pgw: http://localhost:9091
            test_duration: 60
            read_rps: 1000
            write_rps: 100
            read_timeout: 1000
            write_timeout: 1000
            report_period: 1000
    concurrency:
      group: slo-${{ github.ref }}-${{ matrix.workload }}
      cancel-in-progress: true

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Initialize YDB SLO
      - name: Initialize YDB SLO
        uses: ydb-platform/ydb-slo-action/init@53e02500d4a98a6b67d9009bc46e839236f15f81
        with:
          github_pull_request_number: ${{ github.event.pull_request.number }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workload_name: ${{ matrix.workload }}  # â† Ð”ÐžÐ‘ÐÐ’Ð›Ð•ÐÐž!
          ydb_database_node_count: 5

      # 2.1. â† Ð”ÐžÐ‘ÐÐ’Ð¬Ð¢Ð• Ð­Ð¢Ðž!
      - name: Check what init created
        run: |
          echo "ðŸ“Š Checking containers after init..."
          docker ps

          echo ""
          echo "ðŸ“Š Checking for Prometheus config..."
          ls -la /tmp/*.yml 2>/dev/null || echo "No YML configs in /tmp"

          echo ""
          echo "ðŸ“Š Checking for Prometheus data dir..."
          ls -la prometheus-data/ 2>/dev/null || echo "No prometheus-data dir"

          echo ""
          echo "ðŸ“Š Checking if Prometheus is running..."
          curl -s http://localhost:9090/api/v1/query?query=up 2>/dev/null | head -20 || echo "Prometheus not accessible on :9090"

      # 3. Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: 'maven'

      # 4. Build modules
      - name: Build slo modules
        run: ./mvnw clean install -DskipTests -q

      # 5. Wait for YDB readiness
      - name: Wait for YDB readiness
        run: |
          echo "Waiting for YDB to be ready..."
          for i in {1..30}; do
            if nc -zv localhost 2135 2>&1 | grep -q "succeeded"; then
              echo "âœ… YDB port is available"
              sleep 5
              break
            fi
            echo "Attempt $i/30: waiting for YDB..."
            sleep 2
          done

      # 5.5. â† Ð”ÐžÐ‘ÐÐ’Ð¬Ð¢Ð• Ð¿Ñ€Ð¾Ð²ÐµÑ€ÐºÑƒ Push Gateway
      - name: Verify Push Gateway is ready
        run: |
          echo "Waiting for Prometheus Push Gateway..."
          for i in {1..30}; do
            if curl -sf http://localhost:9091/-/ready > /dev/null 2>&1; then
              echo "âœ… Push Gateway is ready"
              break
            fi
            echo "Attempt $i/30: waiting for Push Gateway..."
            sleep 2
          done
          
          echo "ðŸ“Š Push Gateway endpoint accessible:"
          curl -s http://localhost:9091/metrics | head -5

      # 6. Prepare SLO Database (ÐºÐ°Ðº Ð² .NET Ð¿Ñ€Ð¸Ð¼ÐµÑ€Ðµ)
      - name: Prepare SLO Database
        env:
          YDB_JDBC_URL: jdbc:ydb:grpc://${{ matrix.ydb_host }}:${{ matrix.ydb_port }}${{ matrix.ydb_database }}
        run: |
          echo "ðŸ“Š Creating SLO table..."
          # Ð—Ð´ÐµÑÑŒ Ð¼Ð¾Ð¶Ð½Ð¾ Ð²Ñ‹Ð·Ð²Ð°Ñ‚ÑŒ Ð¾Ñ‚Ð´ÐµÐ»ÑŒÐ½Ñ‹Ð¹ ÐºÐ»Ð°ÑÑ Ð´Ð»Ñ ÑÐ¾Ð·Ð´Ð°Ð½Ð¸Ñ Ñ‚Ð°Ð±Ð»Ð¸Ñ†Ñ‹
          # Ð¸Ð»Ð¸ Ð²ÐºÐ»ÑŽÑ‡Ð¸Ñ‚ÑŒ ÑÑ‚Ð¾ Ð² Ñ‚ÐµÑÑ‚

      # 7. Run Simple JDBC Test
      - name: Run Simple JDBC Test
        env:
          YDB_JDBC_URL: jdbc:ydb:grpc://${{ matrix.ydb_host }}:${{ matrix.ydb_port }}${{ matrix.ydb_database }}
          YDB_HOST: ${{ matrix.ydb_host }}
          YDB_PORT: ${{ matrix.ydb_port }}
          YDB_DATABASE: ${{ matrix.ydb_database }}
          PROM_PGW: ${{ matrix.prom_pgw }}
          TEST_DURATION: ${{ matrix.test_duration }}
          READ_RPS: ${{ matrix.read_rps }}
          WRITE_RPS: ${{ matrix.write_rps }}
          READ_TIMEOUT: ${{ matrix.read_timeout }}
          WRITE_TIMEOUT: ${{ matrix.write_timeout }}
          REPORT_PERIOD: ${{ matrix.report_period }}
          WORKLOAD_NAME: ${{ matrix.workload }}
        run: |
          echo "ðŸ§ª Running JDBC SLO test"
          echo "   Workload: ${{ matrix.workload }}"
          echo "   URL: $YDB_JDBC_URL"
          echo "   Prometheus: $PROM_PGW"
          echo "   Duration: ${TEST_DURATION}s"
          echo "   Read RPS: ${READ_RPS}, Write RPS: ${WRITE_RPS}"
          echo "   Report period: ${REPORT_PERIOD}ms"
          
          ./mvnw test -pl slo/${{ matrix.workload }} \
            -Dskip.jdbc.tests=false \
            -Dtest=JdbcSloTest

      # 8 Verify metrics were pushed
      - name: Verify metrics in Push Gateway
        if: always()
        run: |
          echo "ðŸ“Š Checking Push Gateway metrics..."
          echo ""
          echo "=== All metrics ==="
          curl -s http://localhost:9091/metrics | grep slo_ || echo "No SLO metrics found"
          
          echo ""
          echo "=== Checking local metrics file ==="
          if [ -f "slo/${{ matrix.workload }}/target/test-metrics.txt" ]; then
            echo "âœ… Local metrics file exists:"
            cat "slo/${{ matrix.workload }}/target/test-metrics.txt"
          else
            echo "âŒ Local metrics file not found"
          fi


      # 8.1 Verify metrics in Prometheus
      - name: Verify metrics in Prometheus Server
        if: always()
        run: |
          echo "ðŸ“Š Checking if Prometheus has our SLO metrics..."
          echo ""

          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð²ÑÐµ slo_success_total Ð±ÐµÐ· Ñ„Ð¸Ð»ÑŒÑ‚Ñ€Ð°
          echo "=== All slo_success_total ==="
          curl -s 'http://localhost:9090/api/v1/query?query=slo_success_total' | jq .

          echo ""
          echo "=== All slo_errors_total ==="
          curl -s 'http://localhost:9090/api/v1/query?query=slo_errors_total' | jq .

          echo ""
          echo "=== ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ð²Ñ€ÐµÐ¼ÐµÐ½Ð½Ð¾Ð¹ Ñ€ÑÐ´ slo_success_total (Ð¿Ð¾ÑÐ»ÐµÐ´Ð½Ð¸Ðµ 2 Ð¼Ð¸Ð½ÑƒÑ‚Ñ‹) ==="
          END_TIME=$(date +%s)
          START_TIME=$((END_TIME - 120))
          curl -s "http://localhost:9090/api/v1/query_range?query=slo_success_total&start=${START_TIME}&end=${END_TIME}&step=5" | jq '.data.result[] | {metric: .metric, values: .values | length}'

          echo ""
          echo "=== Latency buckets ==="
          curl -s 'http://localhost:9090/api/v1/query?query=slo_latency_seconds_bucket' | jq '.data.result[] | select(.metric.le == "0.01") | {operation: .metric.operation_type, value: .value[1]}'

      # 9. Store YDB logs
      - name: Store YDB logs
        if: always()
        run: |
          docker logs ydb-chaos > ydb-chaos.log 2>&1 || echo "No ydb-chaos container"

      - name: Upload YDB logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.workload }}-ydb-chaos.log
          path: ./ydb-chaos.log
          retention-days: 1

  # ========================================
  # Job 2: ÐŸÑƒÐ±Ð»Ð¸ÐºÐ°Ñ†Ð¸Ñ Ð¾Ñ‚Ñ‡Ñ‘Ñ‚Ð°
  # ========================================
  publish-slo-report:
    runs-on: ubuntu-latest
    name: Publish YDB SLO Report
    needs: jdbc-slo-test
    if: success()
    permissions:
      contents: read
      pull-requests: write
      actions: read

    steps:
      - name: Debug downloaded artifacts
        run: |
          echo "ðŸ“¦ Current directory:"
          pwd

          echo ""
          echo "ðŸ“¦ All files in current directory:"
          ls -laR

          echo ""
          echo "ðŸ“¦ Searching for all artifacts:"
          find . -type f | head -20

          echo ""
          echo "ðŸ“¦ Searching for metrics and pull files:"
          for pattern in "*metrics*" "*pull*" "*.json" "*.txt"; do
            find . -name "$pattern" 2>/dev/null | while read f; do
              echo "â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"
              echo "Found: $f"
              echo "Content:"
              cat "$f" 2>/dev/null || echo "Cannot read"
              echo ""
            done
          done

      - name: Publish YDB SLO Report
        uses: ydb-platform/ydb-slo-action/report@53e02500d4a98a6b67d9009bc46e839236f15f81
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_run_id: ${{ github.run_id }}