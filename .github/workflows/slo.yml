name: SLO JDBC

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  jdbc-slo-test:
    name: JDBC SLO Test
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Initialize real YDB cluster
      - name: Initialize YDB SLO
        uses: ydb-platform/ydb-slo-action/init@53e02500d4a98a6b67d9009bc46f81
        with:
          github_pull_request_number: ${{ github.event.pull_request.number }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          ydb_database_node_count: 5
          ydb_port: 2135


      - name: Check YDB Cluster
        run: |
          echo "Checking YDB cluster on localhost:2135..."
          for i in {1..20}; do
            nc -zv localhost 2135 && echo "✅ YDB is up!" && exit 0
            echo "Waiting for YDB..."
            sleep 3
          done
          echo "❌ YDB did not start in time"
          exit 1   
          

      # 3. Prepare test database
      - name: Prepare YDB Database
        run: |
          ydb-cli --endpoint localhost:2135 --database /Root create-database testdb || echo "Database exists"

      # 4. Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      # 5. Build all modules without tests
      - name: Build slo modules
        run: ./mvnw clean install -DskipTests

      # 6. Run Simple JDBC Test
      - name: Run Simple JDBC Test
        env:
          YDB_JDBC_URL: jdbc:ydb:grpc://localhost:2135/Root/testdb
        run: ./mvnw test -pl slo/simple-jdbc-test