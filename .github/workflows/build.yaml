name: Maven Build

on:
  push:
    branches:
      - master
      - develop
  pull_request:
      type: [opened, reopened, edited]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots package
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3

  examples:
    runs-on: ubuntu-latest
    needs: build

    env:
        EXAMPLES_BRANCH: ${{ github.GITHUB_REF == 'refs/heads/master' && 'master' || 'develop' }}

    steps:
      - name: test 1
        run: echo "${GITHUB_REF} -> ${EXAMPLES_BRANCH}"
